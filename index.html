<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – SOUUZ Architecture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --text: #e0e0ff;
      --glass: rgba(20, 20, 50, 0.45);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas { position: absolute; top:0; left:0; width:100%; height:100%; }

    .content {
      position: relative;
      z-index:  : 10;
      text-align: center;
      padding: 60px 50px;
      backdrop-filter: blur(24px);
      background: var(--glass);
      border-radius: 28px;
      border: 1px solid rgba(123, 107, 255, 0.25);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      max-width: 90%;
    }
    h1 {
      font-size: 10rem;
      font-weight: 700;
      letter-spacing: -0.07em;
      background: linear-gradient(90deg, #7b6bff, #60d8ff, #ff9bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      line-height: 1;
    }
    .tagline {
      font-size: 1.6rem;
      font-weight: 300;
      margin: 24px 0;
      opacity: 0.9;
      letter-spacing: 1px;
    }
    .desc {
      font-size: 1.25rem;
      line-height: 1.8;
      margin: 32px 0;
      opacity: 0.85;
      max-width: 560px;
    }
    .home {
      margin-top: 50px;
      padding: 16px 44px;
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 2px;
      color: white;
      background: linear-gradient(90deg, #7b6bff, #60d8ff);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 12px 40px rgba(123,107,255,0.5);
      transition: all 0.4s ease;
    }
    .home:hover {
      transform: translateY(-6px);
      box-shadow: 0 24px 60px rgba(123,107,255,0.7);
    }
    .small { font-size: 0.9rem; margin-top: 40px; opacity: 0.6; }

    @media (max-width: 640px) {
      h1 { font-size: 7rem; }
      .content { padding: 40px 30px; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="content">
    <h1>404</h1>
    <div class="tagline">SOUUZ architecture</div>
    <p class="desc">
      이곳은 아직 우리가 설계하지 않은 우주의 한 조각입니다.<br>
      무한한 가능성의 공간이 열릴 때까지 조금만 기다려 주세요.
    </p>
    <a href="#" class="home">COMMING SOON.. SOUUZ..</a>
    <div class="small">
      새로운 공간은 언제나 미지의 영역에서 시작됩니다.
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const mouse = { x: null, y: null, radius: 180 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    const colors = ['#7b6bff', '#60d8ff', '#ff9bff', '#a78bff', '#5ce1e6', '#c0a0ff'];

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 1.2 - 0.6;
        this.speedY = Math.random() * 1.2 - 0.6;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;

        // 마우스 근처면 반응 + 색깔 반짝
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius) {
          this.size += 0.15;
          this.color = '#ffffff';
        } else {
          this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        if (this.size > 0.2) this.size -= 0.01;
      }
      draw(){
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      let number = window.innerWidth < 768 ? 120 : 250;
      for(let i=0; i<number; i++){
        particlesArray.push(new Particle());
      }
    }
    init();

    function animate(){
      ctx.fillStyle = 'rgba(10,10,20,0.04)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach((p, i) => {
        p.update();
        p.draw();
        if(p.size <= 0.3){
          particlesArray.splice(i,1);
          i--;
          particlesArray.push(new Particle());
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
