<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f1a;
      --text: #e0e0ff;
      --accent: #7b6bff;
      --glass: rgba(30, 30, 60, 0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas { position: absolute; top:0; left:0; width:100%; height:100%; }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px;
      backdrop-filter: blur(20px);
      background: var(--glass);
      border-radius: 24px;
      border: 1px solid rgba(123, 107, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      max-width: 90%;
    }
    h1 {
      font-size: 9rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, #7b6bff, #a78bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      line-height: 1;
    }
    p {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 20px 0;
      opacity: 0.9;
    }
    .home {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 10px 30px rgba(123,107,255,0.4);
    }
    .home:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(123,107,255,0.6);
    }
    @media (max-width: 640px) {
      h1 { font-size: 6rem; }
      .content { padding: 30px; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="content">
    <h1>404</h1>
    <p>죄송합니다. 소우주건축사무소 사이트는 이쁘게 공사중입니다.</p>
    <p>곧 찾아갑니다!</p>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;

        // 마우스 근처면 반응
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius) {
          this.size += 0.1;
        }
      }
      draw(){
        ctx.fillStyle = 'rgba(123, 107, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      for(let i=0; i<200; i++){
        particlesArray.push(new Particle());
      }
    }
    init();

    function animate(){
      ctx.fillStyle = 'rgba(15,15,26,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      for(let i=0; i<particlesArray.length; i++){
        particlesArray[i].update();
        particlesArray[i].draw();
        if(particlesArray[i].size <= 0.3){
          particlesArray.splice(i,1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
